<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线PK模式</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="pk">
      <h2>在线PK</h2>
      <p>对手: <span id="opponent">匹配中...</span></p>
      <p>你的拳速: <span id="self-speed">0</span></p>
      <p>你的拳击力度: <span id="self-force">0</span></p>
      <p>你的拳击次数: <span id="self-count">0</span></p>
      <button onclick="startPK()">开始PK</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
